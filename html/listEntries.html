<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <title>ChromeOS AutoStart</title>

  <link rel="stylesheet" href="/css/stylesheet.css" />
  <script src="/js/listEntries.js" defer></script>

  <style>
    body {
      min-width: 700px;
      padding-bottom: 50px;
    }

    .entry {
      position: relative;
      padding: 20px;
      margin-bottom: 10px;
      width: 80%;
      background-color: var(--bg-subcolor);
      border-radius: 15px;
    }

    .deleteBtn {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .cmdBox {
      box-sizing: border-box;
      margin-top: 10px;
      width: 100%;
      height: 100px;
    }
  </style>
</head>

<body>
  <h1>Current autostart command(s)</h1>
  <div class="horizontal-center" style="justify-content: center;">
    <button id="testBtn">Test run</button>
    <button id="addEntryBtn">Add a new entry</button>
  </div>
  <p id="totalEntries"></p>
</body>

</html>
