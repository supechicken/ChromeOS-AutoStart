<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <title>ChromeOS AutoStart</title>

  <link rel="icon" href="/img/icon.svg" />
  <link rel="stylesheet" href="/css/stylesheet.css" />
  <script src="/js/check_update.js" type="module" defer></script>

  <style>
    #askBtnList {
      display: none;
    }
  </style>
</head>

<body>
  <h1 id="statusText">Checking update...</h1>
  <p id="description">Fetching update from GitHub repository...</p>
  <div id="btnList" class="horizontal-center">
    <button id="closeBtn">Close</button>
    <button id="latestBtn">Latest release</button>
  </div>
  <div id="askBtnList" class="horizontal-center">
    <button id="rejectBtn">No</button>
    <button id="agreeBtn">Yes</button>
  </div>
</body>

</html>
