<!DOCTYPE html>
<html lang="en" class="notranslate" translate="no">

<head>
  <meta charset='utf-8' />
  <meta name="google" content="notranslate" />
  <title>Add a new entry</title>

  <link rel="icon" href="/img/icon-192.png" />
  <link rel="stylesheet" href="/css/stylesheet.css" />
  <script src="/js/add_entry.js" defer></script>

  <style>
    fieldset {
      width: calc(100% - 50px);
    }

    fieldset > label {
      display: inline-block;
      min-width: 1.5in;
    }

    .disabled_fieldset {
      opacity: 40%;
    }

    #cmdBox {
      height: 1.5in;
      width: calc(100% - 9px);
    }
  </style>
</head>

<body>
  <fieldset>
    <legend>Autostart type</legend>

    <input type="radio" id="crosh" name="autostart_type" value="crosh" checked />
    <label for="crosh">ChromeOS shell (crosh)</label>

    <input type="radio" id="vmshell" name="autostart_type" value="vmshell" />
    <label for="vmshell">ChromeOS VM (crosvm)</label>

    <input type="radio" id="devshell" name="autostart_type" value="devshell" />
    <label for="devshell">Developer mode shell</label>
  </fieldset>
  <fieldset id="options_fieldset" class="disabled_fieldset">
    <legend>Options</legend>
    <label for="userName">Run as user</label>
    <input type="text" id="userName" class="monospace" placeholder="Empty for default" spellcheck="false" disabled />
  </fieldset>
  <fieldset id="crosvm_fieldset" class="disabled_fieldset">
    <legend>Specific settings for crosvm</legend>

    <label for="vmName">VM name</label>
    <input type="text" id="vmName" class="monospace" value="termina" spellcheck="false" disabled />
    <br />

    <label for="containerName">Container name</label>
    <input type="text" id="containerName" class="monospace" value="penguin" spellcheck="false" disabled />
    <br />
  </fieldset>
  <fieldset>
    <legend id="cmdBox_prompt">Commands</legend>
    <textarea id="cmdBox" spellcheck="false" placeholder="Enter or paste your command(s) here"></textarea>
  </fieldset>
  <div class="horizontal-center">
    <button id="cancelBtn">Cancel</button>
    <button id="saveBtn">Save</button>
  </div>
</body>

</html>
